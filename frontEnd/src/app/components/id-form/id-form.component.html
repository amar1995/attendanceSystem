<div class = "container">
	<div class="wrapper">
		<form name="Id_Form" class="form-signin" [formGroup]="formId" (ngSubmit)="onSubmit()">       
		    <h3 class="form-signin-heading">Welcome! Please Enter ID</h3>
			  <hr class="colorgraph"><br>
			  
			  <div class="form-group">
          <label for='id'>ID: </label>
            <input type="text" class="form-control" name="id" 
            placeholder="id" formControlName= "id" 
            required="" autofocus="" />
        </div>
        <div class="form-inline">
          <label for='submitType'>Choose: </label>
          <br>
        <div class=" form-inline ">
          <input type="checkbox" name="register" formControlName="register" id="fancy-checkbox-primary" autocomplete="off" />
          <div class=" btn-group ">
              <label for="fancy-checkbox-primary" class=" btn btn-danger">
                  <span class="glyphicon glyphicon-ok "></span>
                  <span> </span>
              </label>
              <label for="fancy-checkbox-primary" class=" btn btn-default active ">
                  Register
              </label>
          </div>
          <input type="checkbox" name="edit" formControlName="edit" id="fancy-checkbox-success" autocomplete="off" />
          <div class=" btn-group ">
              <label for="fancy-checkbox-success" class=" btn btn-success">
                  <span class=" glyphicon glyphicon-ok "></span>
                  <span> </span>
              </label>
              <label for="fancy-checkbox-success" class=" btn btn-default active ">
                  Edit
              </label>
          </div>
        </div>
        </div>
        <br>
        <button class="btn btn-lg btn-primary pull-right "  name="submit" value="submit" type="Submit" >Submit</button>  			
          
    </form>
	</div>
</div>
